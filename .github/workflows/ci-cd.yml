name: Devopshop CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install root dependencies
        run: npm install

      - name: Install backend dependencies
        working-directory: backend-nodejs
        run: npm install

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Run backend tests (if any)
        working-directory: backend-nodejs
        run: |
          if npm run test -- --watch=false; then
            echo "Backend tests passed"
          else
            echo "No backend tests or tests failed; continuing for now"
          fi

      - name: Build frontend
        working-directory: frontend
        run: npm run build


